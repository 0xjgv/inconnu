[tool.poetry]
name = "inconnu"
version = "0.1.0"
description = ""
authors = ["Juan <j.villamizar@epilot.cloud>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
spacy = "^3.7.5"
phonenumbers = "^8.13.40"
en-core-web-sm = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl"}
de-core-news-md = {url = "https://github.com/explosion/spacy-models/releases/download/de_core_news_md-3.7.0/de_core_news_md-3.7.0-py3-none-any.whl"}

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.23.7"
pytest = "^8.2.2"
ruff = "^0.5.2"
ipykernel = "^6.29.5"

[tool.ruff.lint]
extend-select = ["I", "S"] # I: isort, S: bandit
select = ["E4", "E7", "E9", "F"]
ignore = ["S101"] # assert

[tool.poetry.scripts]
inconnu = "inconnu.main:lambda_handler"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
